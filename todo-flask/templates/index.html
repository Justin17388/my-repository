<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>📝 My To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="Enter a task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.content }} 
                <a href="/delete/{{ task.id }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
